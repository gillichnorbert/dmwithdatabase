<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DrinkMasters</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <script src="bootstrap/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="container mt-4">
    <div class="row">

      <div>
        <div id="itemPlace" class="flex-container">
          <!--KÁRTYÁK-->
        </div>
      </div>
    </div>
  </div>

  <div class="summarycontainer">
    <button id="adminButton" class="btn btn-warning" onclick="window.location.href='adminlogin.html';">Admin Belépés</button>
    <div class="fixed-summary">
      <div class="totalItems">

        <div class="input-group">
          <button class="btn btn-secondary" id="szorzas2">2X</button>
          <button class="btn btn-secondary" id="szorzas3">3X</button>
          <button class="btn btn-secondary" id="szorzas4">4X</button>
        </div>

        <table class="table table-striped" id="fixed-list">
          <thead>
            <tr>
              <th class="tableName">Tétel neve</th>
              <th class="tablePiece">Db</th>
              <th class="tablePrice">Ár</th>
              <th class="tableTrash">Sz. </th>
            </tr>
          </thead>
          <tbody id="summeryBody"></tbody>
        </table>
      </div>
    </div>
    <div id="totalAmount">

        <p class="totalText" id="total">Ft</p>

    </div>
    
      <button id="clearListBtn" class="btn btn-danger">Lista törlése</button>
      <!--<button id="openListBtn" class="btn btn-warning" onclick="openCashoutPage()">Lista megtekintése</button>-->
    </div>
  </div>

  <div class="categorycontainer">
    <div class="categoryButton">
      <div id="categoryFilter" class="d-flex gap-1 mx-2">
        <!-- KATEGÓRIA GOMBOK-->
        <button class="btn btn-primary btn-lg mx-2" id="backButton">Minden Termék</button>
      </div>
    </div>
  </div>

  <script src="item.js"></script>
  <script src="items.js"></script>
  <script src="app.js"></script>
</body>
</html>
