<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bejelentkezés</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <script src="bootstrap/bootstrap.min.js"></script>
  
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DrinkMasters</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
          </div>
      </nav>
    </header>
    
    <div class="container mt-5">
        <div class="col-md-6 offset-md-3"> <!-- Oszlopok módosítása -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Bejelentkezés</h5>
              <form id="loginForm">
                <div class="mb-3">
                <label for="name" class="form-label">Felhasználó</label>
                <select class="form-control" id="username" name="username">
                    <option value="bar">Pultos</option>
                    <option value="admin">Admin</option>
                </select>
              </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Jelszó</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Belépés</button>
              </form>
          </div>
        </div>
      </div>
    </div>


  <script src="admin.js"></script>
</body>
</html>
