<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ital hozzáadása</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">DrinkMasters</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="admin.html">Admin felület</a>
          </li>
          <!-- További navigációs elemeket itt lehet megadni -->
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="modal fade" id="operatorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="operatorModalLabel">Ital Szerkesztése</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addItemForm">
            <div class="mb-3">
                <label for="itemName" class="form-label">ID</label>
                <input type="text" class="form-control" id="itemId" name="itemId" readonly>
              </div>
            <div class="mb-3">
              <label for="itemName" class="form-label">Név:</label>
              <input type="text" class="form-control" id="itemName" name="itemName">
            </div>
            <div class="mb-3">
              <label for="itemAmount" class="form-label">Mennyiség:</label>
              <input type="text" class="form-control" id="itemAmount" name="itemAmount">
            </div>
            <div class="mb-3">
              <label for="itemPrice" class="form-label">Ár:</label>
              <input type="text" class="form-control" id="itemPrice" name="itemPrice">
            </div>
            <div class="mb-3">
              <label for="itemCategory" class="form-label">Típus:</label>
              <select class="form-control" id="itemCategory" name="itemCategory">
                <option value="Soda">Üdítő</option>
                <option value="Cocktail">Koktél</option>
                <option value="Longdrink">Longdrink</option>
                <option value="Beer">Sör</option>
                <option value="Cups">Poharak</option>
                <option value="Energydrink">Energiaital</option>
                <option value="Shot">Shot</option>
                <option value="Spritz">Fröccs</option>
                <option value="Wine">Bor</option>
                <option value="Champagne">Pezsgő</option>
                <option value="Water">Víz</option>
                <option value="Other">Egyéb</option>
              </select>
            </div>
            <div class="mb-3">
                <label for="itemColor" class="form-label">Szín:</label>
                <select class="form-control" id="itemColor" name="itemColor">
                    <option value="#ff0000">Piros</option> <!-- Piros szín hexadecimális kódja -->
                    <option value="#00ff00">Zöld</option> <!-- Zöld szín hexadecimális kódja -->
                    <option value="#0000ff">Kék</option> <!-- Kék szín hexadecimális kódja -->
                    <option value="#ffff00">Sárga</option> <!-- Sárga szín hexadecimális kódja -->
                    <option value="#ffa500">Narancs</option> <!-- Narancssárga szín hexadecimális kódja -->
                    <option value="#800080">Lila</option> <!-- Lila szín hexadecimális kódja -->
                    <option value="#ff00ff">Magenta</option> <!-- Magenta szín hexadecimális kódja -->
                    <option value="#008080">Türkiz</option> <!-- Türkiz szín hexadecimális kódja -->
                    <option value="#800000">Bordó</option> <!-- Bordó szín hexadecimális kódja -->
                    <option value="#008000">Sötétzöld</option> <!-- Sötétzöld szín hexadecimális kódja -->
                    <option value="#000080">Sötétkék</option> <!-- Sötétkék szín hexadecimális kódja -->
                    <option value="#ffa07a">Lazac</option> <!-- Lazac szín hexadecimális kódja -->
                    <option value="#fffff0">Krém</option> <!-- Krém szín hexadecimális kódja -->
                    <option value="#f0e68c">Búza</option> <!-- Búza szín hexadecimális kódja -->
                    <option value="#ff4500">Tűzpiros</option> <!-- Tűzpiros szín hexadecimális kódja -->
                    <option value="#00ced1">Türkizkék</option> <!-- Türkizkék szín hexadecimális kódja -->
                    <option value="#ff6347">Vörös lazac</option> <!-- Vörös lazac szín hexadecimális kódja -->
                    <!-- további színek hozzáadása -->
                </select>
            </div>
            
            
          </form>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="multiButton" data-bs-dismiss="modal" onclick="updateItem()">Mentés</button>

        </div>
      </div>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Név</th>
        <th>Mennyiség</th>
        <th>Ár</th>
        <th>Kategória</th>
        <th>Szín</th>
      </tr>
    </thead>
    <tbody id="editItemBody"></tbody>
  </table>

  <script src="edititem.js"></script>
  <script src="bootstrap/bootstrap.js"></script>
</body>
</html>
